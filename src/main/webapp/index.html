<html ng-app="myApp">
    <head>
        <title>Ejercicio 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/providers.js"></script>
        <script src="js/factories.js"></script>
        <script src="js/directives.js"></script>
    </head>
    <body ng-controller="mainController">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 jumbotron">
                    <h1>Ejercicio 4</h1>
                </div>
                <div class="col-xs-12">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12">
                                <label>Ingrese un nombre de usuario: </label><br/>
                                <input type="text" ng-model="nameUser">
                                <button class="btn-sucess" ng-click="buscarUsuarioGit()">Buscar</button>
                            </div>
                            <div ng-show="userData">
                                <div class="col-xs-12">
                                    <h3>Nickname: {{userData.login}} </h3>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-lg-4">
                                    <h3>Nombre:</h3> <h5> {{userData.name}}</h5>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-lg-4">
                                    <h3>Pa√≠s:</h3> <h5> {{userData.location}}</h5>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-lg-4">
                                    <h3>HomePage:</h3> <h5> {{userData.blog}}</h5>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="row" ng-show="reposData && reposData.length > 3">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>URL</th>
                                        <th>Descripcion</th>
                                        <th>Lenguaje</th>
                                        <th>Logo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="repo in reposData| limitTo:8" ng-click="verDetallesRepo(repo.name)">
                                        <td>{{repo.name}}</td>
                                        <td>{{repo.html_url}}</td>
                                        <td>{{repo.description}}</td>
                                        <td>{{repo.language}}</td>
                                        <td ng-switch on="repo.language">
                                            <div ng-switch-when="Java">
                                                <img src="https://cdn0.iconfinder.com/data/icons/famous-characters-add-on-vol-2-glyph/48/Sed-10-128.png" />

                                            </div>
                                            <div ng-switch-when="C#">
                                                <img src="https://cdn0.iconfinder.com/data/icons/famous-characters-add-on-vol-2-glyph/48/Sed-16-128.png" />
                                            </div>
                                            <div ng-switch-when="JavaScript">
                                                <img src="https://cdn0.iconfinder.com/data/icons/famous-characters-add-on-vol-2-glyph/48/Sed-32-128.png"  />
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <my-repo-detail></my-repo-detail>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
